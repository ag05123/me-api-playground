<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile API Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    .container { display: flex; height: 100vh; }
    .left-panel { width: 40%; background: #fff; padding: 20px; border-right: 1px solid #ddd; overflow-y: auto; }
    .right-panel { flex: 1; padding: 20px; background: #f4f6f9; overflow-y: auto; }
    h1 { color: #007bff; font-size: 20px; }
    .btn { padding: 8px 14px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    .btn-primary { background: #007bff; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-warning { background: #ffc107; color: black; }
    input, textarea { padding: 8px; margin: 5px 0; width: 100%; border-radius: 4px; border: 1px solid #ccc; }
    pre { background: #222; color: #0f0; padding: 15px; border-radius: 5px; }
    .api-hit { font-size: 12px; color: #555; margin-bottom: 10px; }
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; width: 400px; max-height: 90vh; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Left Panel (Controls) -->
    <div class="left-panel">
      <h1>Profile Manager</h1>

      <button class="btn btn-primary" onclick="getAllProfiles()">Get All Profiles</button>
      <button class="btn btn-warning" onclick="checkHealth()">Check Health</button> <!-- New Button -->
      
      <h3>Delete Profile by ID</h3>
      <input type="text" id="deleteId" placeholder="Enter ID">
      <button class="btn btn-danger" onclick="deleteProfileById()">Delete</button>
      
      <h3>Search Profiles</h3>
      <input type="text" id="searchInput" placeholder="Search...">
      <button class="btn btn-primary" onclick="searchProfiles()">Search</button>

      <h3>Search Projects by Skill</h3>
      <input type="text" id="skillInput" placeholder="e.g., Python">
      <button class="btn btn-primary" onclick="searchProjectsBySkill()">Find</button>
      
      <h3>Edit Profile by ID</h3>
      <input type="text" id="editId" placeholder="Enter ID">
      <button class="btn btn-success" onclick="editProfile()">Edit</button>

      <h3>Create New Profile</h3>
      <button class="btn btn-primary" onclick="openModal('create')">Create Profile</button>
    </div>

    <!-- Right Panel (Output) -->
    <div class="right-panel">
      <h2>API Response</h2>
      <div class="api-hit" id="apiHit">API: None</div>
      <pre id="output"></pre>

      <!-- Pagination Controls -->
      <div id="pagination" style="margin-top:10px; display:none;">
        <button class="btn btn-primary" id="prevBtn" onclick="prevPage()">Prev</button>
        <span id="pageInfo"></span>
        <button class="btn btn-primary" id="nextBtn" onclick="nextPage()">Next</button>
      </div>
    </div>
  </div>

  <!-- Modal (Create / Edit Profile) -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <h3 id="modalTitle">Create Profile</h3>
      
      <label>Name</label>
      <input type="text" id="modalName" placeholder="Name">

      <label>Email</label>
      <input type="email" id="modalEmail" placeholder="Email">

      <label>Education</label>
      <input type="text" id="modalEducation" placeholder="Education">

      <label>Skills (comma-separated)</label>
      <input type="text" id="modalSkills" placeholder="e.g. JS, Node, SQL">

      <label>Projects (JSON)</label>
      <textarea id="modalProjects" placeholder='[{"title":"..","description":"..","skills":[".."],"link":".."}]'></textarea>

      <label>Work (JSON)</label>
      <textarea id="modalWork" placeholder='[{"company":"..","role":"..","years":".."}]'></textarea>

      <label>Links (JSON)</label>
      <textarea id="modalLinks" placeholder='{"github":"..","linkedin":".."}'></textarea>

      <div style="margin-top:10px; display:flex; gap:10px;">
        <button class="btn btn-success" onclick="saveProfile()">Save</button>
        <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const output = document.getElementById("output");
    const apiHit = document.getElementById("apiHit");
    const pagination = document.getElementById("pagination");
    const modal = document.getElementById("profileModal");
    let currentPage = 1, totalPages = 1, editMode = false, editingId = null;

    function show(data, api) {
      apiHit.textContent = "API: " + api;
      output.textContent = JSON.stringify(data, null, 2);
    }

    async function getAllProfiles(page = 1) {
      try {
        const res = await axios.get(`/api/profile?page=${page}`);
        show(res.data, `/api/profile?page=${page} [GET]`);
        currentPage = res.data.page;
        totalPages = res.data.totalPages;
        pagination.style.display = "block";
        document.getElementById("pageInfo").textContent = ` Page ${currentPage} of ${totalPages} `;
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage === totalPages;
      } catch (err) {
        show({ error: err.message }, "API Error");
      }
    }

    function nextPage() {
      if (currentPage < totalPages) getAllProfiles(currentPage + 1);
    }
    function prevPage() {
      if (currentPage > 1) getAllProfiles(currentPage - 1);
    }

    async function deleteProfileById() {
      hidePagination();
      const id = document.getElementById("deleteId").value;
      if (!id) return alert("Enter ID");
      const res = await axios.delete(`/api/profile/${id}`);
      show(res.data, `/api/profile/${id} [DELETE]`);
    }

    async function searchProfiles() {
      hidePagination();
      const q = document.getElementById("searchInput").value;
      if (!q) return alert("Enter search text");
      const res = await axios.get(`/api/search?q=${encodeURIComponent(q)}`);
      show(res.data, `/api/search?q=${q} [GET]`);
    }

    async function searchProjectsBySkill() {
      hidePagination();
      const skill = document.getElementById("skillInput").value;
      if (!skill) return alert("Enter skill");
      const res = await axios.get(`/api/projects?skill=${encodeURIComponent(skill)}`);
      show(res.data, `/api/projects?skill=${skill} [GET]`);
    }

    async function editProfile() {
      hidePagination();
      const id = document.getElementById("editId").value;
      if (!id) return alert("Enter ID");
      try {
        const res = await axios.get(`/api/profile/${id}`);
        openModal('edit', res.data, id);
      } catch (err) {
        show({ error: "ID not found" }, "Edit Error");
      }
    }

    function openModal(mode, data = {}, id = null) {
      editMode = (mode === 'edit');
      editingId = id;
      document.getElementById("modalTitle").textContent = editMode ? "Edit Profile" : "Create Profile";
      document.getElementById("modalName").value = data.name || "";
      document.getElementById("modalEmail").value = data.email || "";
      document.getElementById("modalEducation").value = data.education || "";
      document.getElementById("modalSkills").value = (data.skills || []).join(", ");
      document.getElementById("modalProjects").value = JSON.stringify(data.projects || [], null, 2);
      document.getElementById("modalWork").value = JSON.stringify(data.work || [], null, 2);
      document.getElementById("modalLinks").value = JSON.stringify(data.links || {}, null, 2);
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    async function saveProfile() {
      try {
        const data = {
          name: document.getElementById("modalName").value,
          email: document.getElementById("modalEmail").value,
          education: document.getElementById("modalEducation").value,
          skills: document.getElementById("modalSkills").value.split(",").map(s => s.trim()),
          projects: JSON.parse(document.getElementById("modalProjects").value || "[]"),
          work: JSON.parse(document.getElementById("modalWork").value || "[]"),
          links: JSON.parse(document.getElementById("modalLinks").value || "{}")
        };
        let res;
        if (editMode) {
          res = await axios.put(`/api/profile/${editingId}`, data);
          show(res.data, `/api/profile/${editingId} [PUT]`);
        } else {
          res = await axios.post("/api/profile", data);
          show(res.data, "/api/profile [POST]");
        }
        closeModal();
      } catch (err) {
        alert("Invalid JSON in projects/work/links");
      }
    }

    function hidePagination() {
      pagination.style.display = "none";
    }

    
    async function checkHealth() {
      hidePagination();
      try {
        const res = await axios.get("/health");
        show(res.data, "/health [GET]");
      } catch (err) {
        show({ error: err.message }, "Health Check Error");
      }
    }
  </script>
</body>
</html>
